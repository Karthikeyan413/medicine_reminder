<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Medicare</title>

    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  </head>
  <body>
    <div class="background_img">
      <img src="{% static 'images/login_background1.jpg' %}" alt="Uh Oh, didn't show! %}">
    </div>
    <div class="title">
      <h1>MEDICARE</h1>
    </div>
    <div class="container">
      <div class="index2">
        <h2>Thank You Take Care</h2>
        <br>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Name </label>
          <p class="col-sm-1 col-form-label"> :</p>
          <div class="col-sm-9">
            <p>{{ name }}</p>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="user_name" class="col-sm-2 col-form-label">Age</label>
          <p class="col-sm-1 col-form-label"> :</p>
          <div class="col-sm-9">
            <p>{{ age }}</p>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="pwd" class="col-sm-2 col-form-label">DOB</label>
          <p class="col-sm-1 col-form-label"> :</p>
          <div class="col-sm-9">
            <p>{{ DOB }}</p>
          </div>
        </div>
        <form class="" action="#" method="post">
          {% csrf_token %}
          <small class="text-muted">We already have your patient information</small>
          <br>
          <label for="del" class="col-sm-form-label">Delete to create a new one</label>
          <br>
          <br>
          <div class="mb-3 row">
            <input class="btn btn-outline-primary" type="submit" name="del" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
